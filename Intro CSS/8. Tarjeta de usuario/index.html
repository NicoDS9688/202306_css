<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile</title>
</head>

<body>
    <div class="container">
        <header class="top"></header>
        <div class="picContainer">
            <img class="profilePic" src="img/user-circle.png" alt="Profile picture">
        </div>
    </div>
    <main class="content">
        <h1 class="name">Jane Doe</h1>
        <div class="location">
            <img class="mapMarker" src="img/map-marker.png" alt="Map Marker">
            <h3 class="city">Seattle</h3>
        </div>
        <div>
            Developer | Engineer | Problem Solver
            <br>
            Master of shadows and the Internet!
        </div>
        <footer>
            <img class="gear" src="img/gear.png" alt="Settings Icon">
            <h4><a href="link">edit profile</a></h4>
        </footer>
    </main>
</body>

</html>
